<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../js/client.js" defer></script>
  </head>
  <body>
    <div class="page-div">
      <header>
        <nav class="header-nav">
          <ul class="left-nav-list">
            <li><a href="about.google.com">About</a></li>
            <li><a href="https://store.google.com/">Store</a></li>
          </ul>
          <ul class="right-nav-list">
            <li><a href="mail.google.com">Gmail</a></li>
            <li><a href="google.com/images">Images</a></li>
            <li>
              <a href="menu.google.com" class="dot-menu"
                ><i class="fas fa-ellipsis-v"></i
                ><i class="fas fa-ellipsis-v"></i
                ><i class="fas fa-ellipsis-v"></i
              ></a>
            </li>
            <li>
              <a id="sign-in" href="user.google.com" class="button">Sign in</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="main-section">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          width="285"
          height="92"
        />
        <div class="search-area">
          <span>
            <i id="search-bar" class="fas fa-search"></i>
          </span>
          <input id="search-input" type="text" />
          <span>
            <i class="fas fa-microphone"></i>
          </span>
        </div>
        <div class="buttons">
          <a href="website.html"
            ><button id="searchLeft">Google Search</button></a
          >
          <button id="searchRight">I'm Feeling Lucky</button>
        </div>
      </section>
      <section class="bottom-section">
        <div>
          <p>United Kingdom</p>
        </div>
        <footer>
          <ul class="left-footer">
            <li><a href="ads.google.com">Advertising</a></li>
            <li><a href="google.com/services">Business</a></li>
            <li>
              <a href="https://www.google.com/search/howsearchworks/"
                >How Search works</a
              >
            </li>
          </ul>
          <ul class="right-nav-list">
            <li><a href="https://policies.google.com/">Privacy</a></li>
            <li><a href="https://policies.google.com/terms">Terms</a></li>
            <li><a href="https://www.google.com/preferences">Settings</a></li>
          </ul>
        </footer>
      </section>
    </div>
  </body>
</html>
